                <label for="name">Enter Name:</label>
                <input type="text" id="name" name="name" value="" required>

    </div>

    <div>
        <h1>Student or Instructor</h1>

        <div id="radioId">

            <div>
                <label for="instructor">Instructor:</label>
                <input type="radio" name="role" id="radioId" value="instructor">
